    <main class="container">
<h1 class="display-4 text-center">Contactos</h1>
<hr>

<section>
  <form>
    <label for="nombre" class="fs-5">Nombre y Apellido</label>
    <input type="text" class="w-100 fs-5 rounded-2 border alert-dismissible" placeholder="ejem:Facundo Cajal" id="nombre" required minlength="5" maxlength="50"
    >
    <label for="email" class="fs-5">Email</label>
    <input type="email" class="w-100 fs-5 rounded-2 border alert-dismissible" placeholder="Name@email.com" id="email" required maxlength="360">

    <label for="consulta" class="fs-5">Consulta</label>
    <textarea id="consulta" class="w-100 fs-5 rounded-2 border alert-dismissible " rows="5" maxlength="300" placeholder="Deposite aqui su consulta"></textarea>
    <button type="submit" class="text-light bg-dark rounded-2 fs-5">Enviar</button>
  </form>
</section>
    </main>
